<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Bau Cua â€¢ Animasi Tombol</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #0b1220; color: #f0f0f0; }
  h2 { margin-top: 20px; font-size: 36px; }

  .btn {
    width: 120px;
    height: 120px;
    margin: 12px;
    padding: 0;
    cursor: pointer;
    border-radius: 15px;
    border: 2px solid #444;
    background-color: #1f2937;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  .btn:active {
    transform: scale(0.95);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .btn img { width: 100%; height: 100%; object-fit: cover; }

  .row { margin: 18px 0; display: flex; justify-content: center; }

  #terpilih { margin-top: 20px; font-size: 24px; }
  #result { margin-top: 25px; font-size: 28px; font-weight: bold; }
  #result img { width: 150px; height: 150px; border-radius: 15px; margin-top: 10px; }

  #reset-container { margin-top: 25px; }
  #resetBtn {
    padding: 20px 40px;
    font-size: 24px;
    border-radius: 14px;
    background-color: #ff4d4f;
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.15s;
  }
  #resetBtn:hover { transform: translateY(-3px); }
  #resetBtn:active { transform: scale(0.95); }
</style>
</head>
<body>

<h2>HACK BAU CUA â€¢ ANIMASI</h2>

<!-- Baris Atas -->
<div class="row">
  <button class="btn" onclick="pilih(1)"><img src="rusa.png" alt="Rusa"></button>
  <button class="btn" onclick="pilih(0)"><img src="gentong.png" alt="Gentong"></button>
  <button class="btn" onclick="pilih(5)"><img src="ayam.png" alt="Ayam"></button>
</div>

<!-- Baris Bawah -->
<div class="row">
  <button class="btn" onclick="pilih(4)"><img src="ikan.png" alt="Ikan"></button>
  <button class="btn" onclick="pilih(3)"><img src="kepiting.png" alt="Kepiting"></button>
  <button class="btn" onclick="pilih(2)"><img src="udang.png" alt="Udang"></button>
</div>

<div id="terpilih"></div>
<div id="result"></div>

<!-- Tombol Reset -->
<div id="reset-container">
  <button id="resetBtn" onclick="resetPilihan()">ðŸ”„ Reset/Ulangi</button>
</div>

<script>
let pilihan = [];
const hewan = {
  0: {nama:"Gentong", img:"gentong.png"},
  1: {nama:"Rusa", img:"rusa.png"},
  2: {nama:"Udang", img:"udang.png"},
  3: {nama:"Kepiting", img:"kepiting.png"},
  4: {nama:"Ikan", img:"ikan.png"},
  5: {nama:"Ayam", img:"ayam.png"}
};

function pilih(val) {
  if (pilihan.length < 3) {
    pilihan.push(val);
    document.getElementById("terpilih").innerHTML =
      "Terpilih: " + pilihan.map(v => hewan[v].nama).join(" | ");
  }

  if (pilihan.length === 3) {
    hitungHasil();
  }
}

function hitungHasil() {
  let total = pilihan.reduce((a, b) => a + b, 0);
  total += 2; // tambah 2

  // Aturan pengurangan
  if (total >= 6 && total <= 11) total -= 6;
  else if (total >= 12 && total <= 17) total -= 12;
  else if (total >= 18 && total <= 24) total -= 18;

  const hasil = hewan[total];
  document.getElementById("result").innerHTML = 
    `Hasil: ${hasil.nama} <br><img src="${hasil.img}" alt="${hasil.nama}">`;
}

function resetPilihan() {
  pilihan = [];
  document.getElementById("terpilih").innerHTML = "";
  document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
